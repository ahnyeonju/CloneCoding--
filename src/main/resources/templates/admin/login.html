<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>여기어때 관리자 페이지</title>
	
<!--shortcut icon  -->
	<link rel="shortcut icon" type="image/x-icon" href="/admin/img/favicon_170822.ico">
<!--shortcut icon 끝  -->
	<link rel="stylesheet" href="/admin/css/bootstrap.min.css">
	<link rel="stylesheet" href="/admin/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" type="text/css" href="admin/plugins/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="/admin/css/feathericon.min.css">
	<link rel="stylesheet" href="/admin/plugins/morris/morris.css">
	<link rel="stylesheet" href="/admin/css/style.css">

<body>
	<div class="main-wrapper login-body">
		<div class="login-wrapper">
			<div class="container">
				<div class="loginbox">
					<div class="login-left"> <img class="img-fluid" src="/admin/img/smalllogo.png" alt="Logo"> </div>
					<div class="login-right">
						<div class="login-right-wrap">
							<h1><img src="/admin/img/logo2.png" style="width: 200px;"></h1>

							<p class="account-subtitle"></p>
							<section>

								<div class="form-group">
									<input class="form-control" name="memEmail" type="text" placeholder="Email"> </div>
								<div class="form-group">
									<input class="form-control" name="memPw" type="Password" placeholder="Password">
								</div>
								<div class="form-group">
									<button class="btn btn-primary btn-block" type="button" onclick="location.href='/adminindex/'"><span>로그인</span></button>
								</div>

							</section>
							<div class="text-center dont-have"><a href="register"></a></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/admin/js/jquery-3.5.1.min.js"></script>
	<script src="/admin/js/popper.min.js"></script>
	<script src="/admin/js/bootstrap.min.js"></script>
	<script src="/admin/plugins/slimscroll/jquery.slimscroll.min.js"></script>
	<script src="/admin/js/script.js"></script>
