	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script>
		$(function (){
			const id = $('#id').val();
			// const tbMemId = $('#tbMemId').val();
			console.log(id);

			axios.get('/api/pay/paylist/' + id , {

			}).then(function(response){
				console.log(response);
				console.log(response.data);

				let payName = response.data.data.payName//닉네임 payName
				let payHp = response.data.data.payHp//전화번호 payHp
				let payMoney = response.data.data.payMoney//이용요금 payMoney
				let payHowpay = response.data.data.payHowpay//결제수단 payHowpay
				let payDate = response.data.data.payDate//결제일 payDate
				let payHostName = response.data.data.payHostName
				let payCheckIn = response.data.data.payCheckIn
				let payCheckOut = response.data.data.payCheckOut
				let payCdate = response.data.data.payCdate


				payDate = payDate.substr(0,10);
				payCdate = payCdate.substr(0,10);

				$('.payName').text(payName);
				$('.payHp').text(payHp);
				$('.payMoney').text(payMoney);
				$('.payHowpay').text(payHowpay);
				$('.payDate').text(payDate);
				$('.payHostName').text(payHostName);
				$('.payCheckIn').text(payCheckIn + `시`);
				$('.payCheckOut').text(payCheckOut + `시`);
				$('.payCdate').text(payCdate);

				// $('.myHp').text(myHp);
				//
				// $('.tbMemId').attr('value', tbMemId);






				console.log('여기까지오니');


			});
		})
