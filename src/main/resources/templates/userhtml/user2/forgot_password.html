<form th:action="@{/userindex/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">

  <div class="rounded p-3">
    <div class="fix_title">
      <strong class="logo" style=" display: inline-block;
        width: 80px;
        height: 44px;
        background: url(../img/images/web_v3/ic_bi_yeogi_250px.png) 0 50% no-repeat;
        background-size: 80px auto;"><a href="/userindex/"></a></strong>
    </div>
    <div>
      <h2>비밀번호 찾기</h2>
    </div>

    <div>
      <p>비밀번호 재설정 링크를 이메일로 발송합니다.</p>
    </div>
    <div th:if="${error != null}">
      <p class="text-danger">[[${error}]]</p>
    </div>
    <div th:if="${message != null}">
      <p class="text-warning">[[${message}]]</p>
    </div>
    <p>
      <input type="email" name="email" class="form-control" placeholder="이메일을 입력하세요" required autofocus style="height: 45px;"/>
    </p>
    <p class="text-center">
      <input type="submit" value="보내기" class="btn btn_link gra_left_right_red" style="color: white; width: 100%; padding: 13px;"/>
    </p>
  </div>
  </div>
</form>
