<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/common.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div style="margin-top: 200px;">

</div>
<form th:action="@{/userindex/reset_password}" method="post" style="max-width: 350px; margin: 0 auto;">
    <input type="hidden" name="token" th:value="${token}" />
    <div class="rounded p-3">
        <div>
            <h2>비밀번호 재설정</h2>
        </div>
        <div>
            <p>
                <input type="password" name="password" id="password" class="form-control"
                       placeholder="새로운 비밀번호를 입력하세요" required autofocus style="height: 45px;"/>
            </p>
            <p>
                <input type="password" class="form-control" placeholder="비밀번호를 확인하세요"
                       required oninput="checkPasswordMatch(this);" style="height: 45px;"/>
            </p>
            <p class="text-center">
                <input type="submit" value="비밀번호 변경" class="btn btn_link gra_left_right_red" style="color: white; width: 100%; padding: 13px;"  />
            </p>
        </div>
    </div>
</form>

<script>
    function checkPasswordMatch(fieldConfirmPassword) {
        if (fieldConfirmPassword.value != $("#password").val()) {
            fieldConfirmPassword.setCustomValidity("Passwords do not match!");
        } else {
            fieldConfirmPassword.setCustomValidity("");
        }
    }
</script>
</body>
</html>
